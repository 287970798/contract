{extend name="common/base"}
{block name="content"}
<table id="user" lay-filter="user"></table>
<script type="text/html" id="operateBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>
<script type="text/html" id="statusBar">
    {{#  if(d.status == 1){ }}
    <a lay-event="status"><input type="checkbox" name="status" value="1" checked="checked" lay-skin="switch" lay-text="启用|锁定"  lay-filter="status"></a>
    {{# }else{ }}
    <a lay-event="status"><input type="checkbox" name="status" value="2" lay-skin="switch" lay-text="启用|锁定" lay-filter="status"></a>
    {{# } }}
</script>

{/block}

{block name="js"}
{__block__}
<script>
layui.use(['form', 'table'], function () {
    var $ = layui.jquery;
    var table = layui.table;
    var form = layui.form;
    table.render({
        elem: '#user'
        ,height: 'full-220'
        ,data: {$users}
        ,page: true //开启分页
        ,cols: [[ //表头
            {field: 'id', title: 'ID',sort: true}
            ,{field: 'username', title: '用户名',sort: true}
            ,{field: 'name', title: '姓名',sort: true}
            ,{field: 'department', title: '部门',sort: true}
            ,{field: 'phone', title: '手机号',sort: true}
            ,{title: '状态', width:150, align:'center', toolbar: '#statusBar'}
            ,{title: '操作',fixed: 'right', width:150, align:'center', toolbar: '#operateBar'}
        ]]
    });
    table.on('tool(user)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data; //获得当前行数据
        var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        var tr = obj.tr; //获得当前行 tr 的DOM对象
        console.log(data);
        if (layEvent === 'status'){
            var statusLoadIndex = layer.load(1);
            var switchE = $(tr).find('input:eq(0)');
            var switchE2 = $(tr).find('.layui-form-switch:eq(0)');
            // console.log(switchE.get(0).checked);
            // 获取切换后的值
            var switchV = switchE.get(0).checked ? 1 : 2;
            // 入库
            $.post({
                url: '/user/edit/' + data.id,
                data: {status: switchV},
                success: function (result) {
                    layer.close(statusLoadIndex);
                    if (result === 1) {
                        // 入库成功更改switch value值
                        switchE.val(switchV);
                        // 更改数据源的值
                        obj.data.status = switchV;
                        layer.msg('操作成功');
                    } else {
                        // 入库失败，更改switch状态
                        // 更改checked
                        // 更改em text
                        console.log(switchE.get(0).checked)
                        switchE.get(0).checked = !switchE.get(0).checked;
                        console.log(switchE.get(0).checked)
                        // 更改switch className
                        if (switchE.get(0).checked) {
                            switchE2.addClass('layui-form-onswitch');
                            switchE2.find('em').text('启用');
                        } else {
                            switchE2.removeClass('layui-form-onswitch');
                            switchE2.find('em').text('锁定');
                        }
                        console.log(result);
                        layer.msg('操作失败');
                    }
                },
                error: function (error) {
                    console.log(error);
                    // 入库失败，更改switch状态
                    // 更改checked
                    // 更改em text
                    console.log(switchE.get(0).checked)
                    switchE.get(0).checked = !switchE.get(0).checked;
                    console.log(switchE.get(0).checked)
                    // 更改switch className
                    if (switchE.get(0).checked) {
                        switchE2.addClass('layui-form-onswitch');
                        switchE2.find('em').text('启用');
                    } else {
                        switchE2.removeClass('layui-form-onswitch');
                        switchE2.find('em').text('锁定');
                    }
                    layer.msg('内部错误，操作失败');
                }
            });

        }
    })
    // 监听开关
    // table.on('switch(status)', function(data){
    //     data.status = 5;
    //     console.log(data)
    //     console.log($(data.elem).val())
    //     if (data.elem.checked) {
    //         $(data.elem).val(1);
    //     } else {
    //         $(data.elem).val(2);
    //     }
    //     // console.log($(data.elem).val());
    // });
})
</script>
{/block}
